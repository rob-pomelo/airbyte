micronaut:
  application:
    name: airbyte-metrics-reporter
  server:
    port: 9000

datasources:
  config:
    connection-test-query: SELECT 1
    connection-timeout: 30000
    idle-timeout: 600000
    maximum-pool-size: 10
    url: ${DATABASE_URL}
    driverClassName: org.postgresql.Driver
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}

jooq:
  datasources:
    config:
      jackson-converter-enabled: true
      sql-dialect: POSTGRES

endpoints:
  beans:
    enabled: true
    sensitive: false
  env:
    enabled: true
    sensitive: false
  health:
    enabled: true
    sensitive: false
  info:
    enabled: true
    sensitive: true
  loggers:
    enabled: true
    sensitive: true
  refresh:
    enabled: false
    sensitive: true
  routes:
    enabled: true
    sensitive: false
  threaddump:
    enabled: true
    sensitive: true

logger:
  levels:
    io.airbyte.bootloader: DEBUG
# Uncomment to help resolve issues with conditional beans
#    io.micronaut.context.condition: DEBUG
